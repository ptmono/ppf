{% extends "jinja_common.html" %}
{% block content %}
<div class="content_list">
  <div class="column_header">
    <table class="list_table">
      <tr>
        <td class="column_num_h">No.</td>
        <td class="column_b_n_t"></td>
        <td class="column_title_h">Title</td>
        <td class="column_b_t_c"></td>
        <td class="column_tag_h">Tag</td>
      </tr>
    </table>
  </div>
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="650" height="1px">
	<img src="/medias/img_line.gif" height="1px" width="90%">
      </td>
    </tr>
  </table>

  <!-- For loop start -->
  {% for doc_num, title, tag, href, comments_count in article %}  
  <div class="column">
    <table class="list_table">
      <tr>
	<td class="column_num">{{ doc_num }}</td>
	<td class="column_b_n_t"></td>
	<td class="column_title"><a href={{ href }}>{{ title }}</a></td>
	<td class="column_b_t_c"></td>
	<td class="column_tag">{{ tag }}</td>
	<td class="column_comments_count">{{ comments_count }}</td>
      </tr>
    </table>
  </div>
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="652" height="1px">
	<img src="/medias/img_line.gif" height="1px" width="90%">
      </td>
    </tr>
  </table>
  {% endfor %}
  <!-- End loop -->
</div>
{% endblock %}
