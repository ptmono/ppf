{% for comment in comments %}
<table class="comment" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="comment_name">
      <a name={{ comment.comment_id }}></a>
      {{ comment.name }}
    </td>
    <td class="comment_vline"></td>
    <td class="comment_content">
      {{ comment.content|sanitize_html }}
    </td>
    <td class="comment_date">
      {{ comment.date }}
    </td>
  </tr>
  <tr>
    <td class="comment_hline">
    </td>
  </tr>
</table>
{% endfor %}
